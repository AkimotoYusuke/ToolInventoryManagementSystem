<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<th:block th:fragment="paginationShipped(totalPagesTool, pageTool, totalPagesShipped, pageShipped, baseUrl)" th:if="${totalPagesShipped >= 2}">
	<ul class="pagination">
		<!-- 前のページへ -->
		<th:block th:switch="${pageShipped}">
			<li th:case="1" class="page-item disabled">
				<a class="page-link" href="">&laquo;</a>
			</li>
			<li th:case="*" class="page-item">
				<a class="page-link" th:href="@{/{baseUrl}(baseUrl=${baseUrl}, pageTool=${pageTool},  pageShipped=${pageShipped - 1})}">&laquo;</a>
			</li>
		</th:block>

		<!-- ページ番号 -->
		<th:block th:each="index : ${#numbers.sequence(1, totalPagesShipped)}">
			<th:block th:switch="${index}">
				<li th:case="${pageShipped}" class="page-item active">
					<a class="page-link" href="">[[${index}]]</a>
				</li>
				<li th:case="*" class="page-item">
					<a class="page-link" th:href="@{/{baseUrl}(baseUrl=${baseUrl}, pageTool=${pageTool}, pageShipped=${index})}">[[${index}]]</a>
				</li>
			</th:block>
		</th:block>

		<!-- 次のページへ -->
		<th:block th:switch="${pageShipped}">
			<li th:case="${totalPagesShipped}" class="page-item disabled">
				<a class="page-link" href="">&raquo;</a>
			</li>
			<li th:case="*" class="page-item">
				<a class="page-link" th:href="@{/{baseUrl}(baseUrl=${baseUrl}, pageTool=${pageTool}, pageShipped=${pageShipped + 1})}">&raquo;</a>
			</li>
		</th:block>
	</ul>
</th:block>

</body>
</html>
