<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	
<head th:fragment="html_head()">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<title>工具入出庫管理システム</title>
</head>

<head th:fragment="employee_html_head()">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<title>工具入出庫管理システム</title>
</head>

<body>

<header th:fragment="header()">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:href="@{/admin/tool/header}"><img th:src="@{/images/logo_only_tool_inventory_management_system.png}" width="75" height="40" alt="工具入出庫管理システム">工具入出庫管理システム</a>
      <ul class="navbar-nav">
        <li class="nav-item">[[${session.loginStatus.name}]] [<a th:href="@{/admin/logout}">ログアウト</a>]</li>
      </ul>
    </div>
  </nav>
</header>

<header th:fragment="employee_header()">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/rental/header}"><img th:src="@{/images/logo_only_tool_inventory_management_system.png}" width="75" height="40" alt="工具入出庫管理システム">工具入出庫管理システム</a>
      <ul class="navbar-nav">
        <li class="nav-item text-light">[[${session.loginStatus.name}]] [<a th:href="@{/logout}">ログアウト</a>]</li>
      </ul>
    </div>
  </nav>
</header>

<th:block th:fragment="javascripts()">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/button-action.js}"></script>
</th:block>

</body>

</html>
