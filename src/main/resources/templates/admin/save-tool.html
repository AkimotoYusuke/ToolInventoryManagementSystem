<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{admin/parts/common :: html_head()}"></head>
<body>
  <header th:replace="~{admin/parts/common :: header()}"></header>
  
  <div class="container">
    <h1 class="my-4 h3">[[${heading}]]</h1>

    <div class="row">
      <div class="col-md-12">

        <form class="form" action="" method="post" th:object="${tool}">
		  <div class="mb-3">
              <label>管理番号：<input type="text" th:field="*{mgmtId}"></label>
              <div class="error-message mt-2" th:errors="*{mgmtId}"></div>
		  </div>
          <div class="mb-3">
              <label>品名：<input type="text" th:field="*{name}"></label>
              <div class="error-message mt-2" th:errors="*{name}"></div>
          </div>
          <div class="mb-3">
			<label for="detailInfo" class="detailInfo">詳細情報：</label>
			<textarea id="detailInfo" th:field="*{detailInfo}" cols="30" rows="3"></textarea>
              <div class="error-message mt-2" th:errors="*{detailInfo}"></div>
          </div>
		  
		  <p class="mb-4">
			<label>メーカー：
                <select th:field="*{makerType.id}">
                    <option th:each="type : ${makerTypeList}" th:value="${type.id}">[[${type.name}]]</option>
                </select>
			</label>
		  </p>
          <input class="btn btn-primary" type="submit" value="保存する">
          <a th:href="@{/admin/tool/list(pageTool=${session.pageTool}, pageShipped=${session.pageShipped}, pageRequested=${session.pageRequested})}" class="btn btn-secondary">キャンセル</a>
        </form>
      </div><!-- /.col- -->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
</body>
</html>
