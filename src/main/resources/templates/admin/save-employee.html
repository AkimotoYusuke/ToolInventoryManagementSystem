<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{admin/parts/common :: html_head()}"></head>
<body>
  <header th:replace="~{admin/parts/common :: header()}"></header>
  
  <div class="container">
    <h1 class="my-4 h3">[[${heading}]]</h1>

    <div class="row">
      <div class="col-md-12">

        <form class="form" action="" method="post" th:object="${employee}">
          <div class="mb-3">
              <label>ログインID：<input type="text" th:field="*{loginId}"></label>
              <div class="error-message mt-2" th:errors="*{loginId}"></div>
          </div>
          <div class="mb-3">
              <label>パスワード：<input type="password" th:field="*{loginPass}"></label>
              <div class="error-message mt-2" th:errors="*{loginPass}"></div>
          </div>
          <div class="mb-3">
              <label>氏名：<input type="text" th:field="*{name}"></label>
              <div class="error-message mt-2" th:errors="*{name}"></div>
          </div>
		  <div class="mb-3">
              <label>電話番号：<input type="text" th:field="*{phone}"></label>
              <div class="error-message mt-2" th:errors="*{phone}"></div>
          </div>
		  <p class="mb-4">権限：
	          <select th:field="*{authorityType.id}">
	              <option th:each="type : ${authorityTypeList}" th:value="${type.id}">[[${type.name}]]</option>
	          </select>
		  </p>   
          <input class="btn btn-primary" type="submit" value="保存する">
          <a th:href="@{/admin/employee/list(page=${session.page})}" class="btn btn-secondary">キャンセル</a>
        </form>
      </div><!-- /.col- -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  
  <th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
</body>
</html>
